<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  template="/public/template_initial.xhtml"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui">
 
	<!-- TOP BAR DEFINE -->
	<ui:define name="top_bar">
		<ui:include src="/public/top_bar-admin.xhtml"/>
	</ui:define>
  
  	<!-- NAV BAR DEFINE -->
	<ui:define name="nav_bar">
		<ui:include src="/public/nav_bar-admin.xhtml"/>
	</ui:define>	

	<!-- CONTENT DEFINE -->
	<ui:define name="page_content">	

		<div id="content">
            <div class="container">	
            
            <!-- Conteúdo -->
            
				<div class="row">
	
			        <div class="col-md-12">
			            <ul class="breadcrumb">
			                <li>
			                	<a href="#">Home</a>
			                </li>
			            </ul>
			        </div>
			 	</div>
			 	<!-- /.row -->   	
			 	
				<div class="row">
	                <div class="col-md-9">
	
	                    <div class="box" id="box-cadastro">
	        	
	        				<h3>Atualização de equipes</h3>
	        	
			        	   	<h:form 
			        	   		id="formCadastro"
			        	   		enctype="multipart/form-data">
			   			
				   				<h:messages 
						    	  	id="messages"
							      	errorClass="alert alert-block alert-danger fade in"
							      	infoClass="alert alert-block alert-success fade in"
						     	 	style="padding-left:0px"
						     	 	globalOnly="true"/>
						     	 	
								<div class="box">
								
									<button
										jsfc="h:commandButton"
										type="button"
										class="btn btn-primary" 
										value="Importar..."
										action="#{atualizacaoEquipesBean.atualizaEquipes()}"
										onclick="waitingDialog.show('Atualizando equipes...', {progressType: 'warning'});">

					                   <f:ajax render="@form" onevent="callFunctionAjaxRequest"/>										

									</button>										
								</div>	
								
				           		<!-- Modal -->
								<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
								  <div class="modal-dialog" role="document">
								    <div class="modal-content">
								      <div class="modal-header">
								        <h4 class="modal-title" id="myModalLabel">Espere por favor, executando a atualização de equipes</h4>
								      </div>
								      <div class="modal-body">
											<div class="progress">
											  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
											  </div>
											</div>
								      </div>
								      <div class="modal-footer">
								        Esta caixa fechará automaticamente quando finalizada a atualização.
								      </div>				      
								    </div>
								  </div>
								</div> 								
								
							</h:form>			                	
					    
					    </div><!-- /.box-cadastro -->
					</div><!-- /#col-md-row -->
				
				</div> <!-- /.row -->            
            
            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->		
        
	</ui:define>
	<!-- END OF DEFINE CONTENT -->
	
	<!-- DEFINE FOOTER -->
	<ui:define name="footer">
	   	<ui:include src="/public/footer.xhtml" />
	</ui:define>
	<!-- END OF DEFINE FOOTER -->
	   
	<!-- DEFINE SCRIPT -->
	<ui:define name="script">
		<h:outputScript library="js" name="modal.js"/>
		<script type="text/javascript">
			function callFunctionAjaxRequest(data) {
			     if (data.status == "success")
			    	 waitingDialog.hide();
			}
		</script>
	</ui:define>
	<!-- END OF DEFINE SCRIPT -->			
			
</ui:composition>
