<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  template="/public/template_initial.xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<f:metadata>
 		<f:event listener="#{filtraEntradaPorProdutoEPeriodoBean.conversation.end()}"
 		type="preRenderView" />
	</f:metadata>
	
	<!-- TOP BAR DEFINE -->
	<ui:define name="top_bar">
		<ui:include src="/public/top_bar-admin.xhtml"/>
	</ui:define>
  
  	<!-- NAV BAR DEFINE -->
	<ui:define name="nav_bar">
		<ui:include src="/public/nav_bar-admin.xhtml"/>
	</ui:define>	

	<!-- PRINT STYLE -->
	<ui:define name="css">
		<!-- theme stylesheet print -->
   		<h:outputStylesheet library="css" name="print.css"/>
	</ui:define>		

	<!-- CONTENT DEFINE -->
	<ui:define name="page_content">	

		<div id="content">
            <div class="container">	
            
	        	<div class="row">
	
			        <div class="col-md-12">
			        	<p3>Movimentação de estoque por subgrupo e composição</p3>
			        </div>
			 	</div>
			 	<!-- /.row -->
			 	
			 	<div class="row">

			 		<h:panelGroup
			 			id="panelTable">
				
				        <div class="col-md-12" id="table">
				
				            <div class="box">
				
			                    <div class="table-responsive">
			                        <table class="table table-striped table-advance table-hover table-small td-medium">
			                            <thead>
			                                <tr>
			                                    <th style="width:100px">Date</th>
			                                    <th style="width:180px">Subgrupo</th>
			                                    <th style="width:100px">Composição</th>
			                                    <th style="width:100px">Caract.</th>
			                                    <th style="width:40px">Mov.</th>
			                                    <th style="width:40px">Itens</th>
			                                </tr>
			                            </thead>
			                            
			                            <tbody>
			                            
											<ui:repeat 
												var="mov" 
											   	value="#{filtraEntradaPorProdutoEPeriodoBean.movimentacao}">		                          
												<tr>
													<td>
														<h:outputText
															value="#{mov.data}">
															
															<f:convertDateTime locale="pt_BR"/>

														</h:outputText>
													</td>
												   <td>#{mov.subgrupo}</td>
												   <td>#{mov.descricaoComposicao()}</td>
												   <td>#{mov.caracteristica}</td>
												   <td>
												   	<h:outputText 
												   		value="#{mov.qtd}">
												   		
												   		<f:convertNumber 
												   			type="number"
												   			locale="pt_BR"/>
												   	</h:outputText>
												   </td>
												   <td>
												   	<h:outputText 
												   		value="#{mov.qtdItens}">
												   		
												   		<f:convertNumber 
												   			type="number"
												   			locale="pt_BR"/>
												   	</h:outputText>
												   </td>													   
												</tr>
											</ui:repeat>		                            
	
	                                    </tbody>
	                                </table>
		
		                       	</div>
		                        <!-- /.table-responsive -->
		                  	</div> 
		                  	<!-- /#box -->
		                  	
		            	</div>
		            	<!-- /.cod-md-12 -->
		            	
		            </h:panelGroup>
		            
		        </div>
			        

            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->		
	
	</ui:define>
	<!-- END OF DEFINE CONTENT -->
	
	<!-- DEFINE FOOTER -->
	<ui:define name="footer">
	   	<ui:include src="/public/footer.xhtml" />
	</ui:define>
	<!-- END OF DEFINE FOOTER -->
	
	<!-- DEFINE SCRIPT -->
	<ui:define name="script">
		<script>
		$('document').ready(function() {
			window.print();
		});
		</script>
	</ui:define>
	<!-- END OF DEFINE SCRIPT -->				
</ui:composition>
