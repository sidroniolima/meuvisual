<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  template="/public/template_initial.xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<f:metadata>
 		<f:event listener="#{relatorioEntradaProdutoPorHorarioBean.conversation.end()}"
 		type="preRenderView" />
	</f:metadata>
 
	<!-- TOP BAR DEFINE -->
	<ui:define name="top_bar">
	</ui:define>
  
  	<!-- NAV BAR DEFINE -->
	<ui:define name="nav_bar">
	</ui:define>	

	<!-- PRINT STYLE -->
	<ui:define name="css">
		<!-- theme stylesheet print -->
   		<h:outputStylesheet library="css" name="print.css"/>
	</ui:define>		

	<!-- CONTENT DEFINE -->
	<ui:define name="page_content">	

		<div id="content">
            <div class="container">	
            
	        	<div class="row">
	
			        <div class="col-md-12">
			        	<p><h3>Relatório de entrada de referências por horário</h3></p>
			        </div>

			 	</div>
			 	<!-- /.row -->
			 	
			 	<div class="row">
			 		
			 		<h:panelGroup
			 			id="panelTable">
				
				        <div class="col-md-12" id="table">
				
				            <div class="box">
				
			                    <div class="col-md-12">
			                    	<div class="col-md-9">
			                    		<h3>Lista de referências</h3>
			                    	</div>
						        </div>		
			                    
			                    <div class="table-responsive">
			                        <table class="table table-striped table-advance table-hover table-small">
			                            <thead>
			                                <tr>
			                                    <th style="width:140px">Horário</th>
			                                    <th style="width:260px">Referência</th>
			                                    <th style="width:120px">Grupo, subgrupo</th>
			                                    <th style="width:30px">Qtd</th>
			                                    <th style="width:50px">Assinatura</th>
			                                </tr>
			                            </thead>
			                            
			                            <tbody>
			                            
											<ui:repeat 
												var="item" 
											   	value="#{relatorioEntradaProdutoPorHorarioBean.referencias}">
											   	
									   			<tr>
									   				<td>
									   					<h:outputText value="#{item.horario}">
									   						<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy hh:mm:ss"/>
									   					</h:outputText>
									   				</td>
													<td>#{item.descricao}</td>
													<td>#{item.grupo}</td>
													<td>
													   	<h:outputText 
													   		value="#{item.qtd}">
													   		
													   		<f:convertNumber 
													   			type="number"
													   			locale="pt_BR"/>
													   	</h:outputText>
													</td>
													<td></td>
									   			</tr>												   	                          

											</ui:repeat>		                            
	
	                                    </tbody>
	                                </table>
									<h:panelGroup id="atualiza">
										<h:outputText value="# de itens: #{relatorioEntradaProdutoPorHorarioBean.referencias.size()}" />
									</h:panelGroup>
		                       	</div>
		                        <!-- /.table-responsive -->
		                  	</div> 
		                  	<!-- /#box -->
		                  	
		            	</div>
		            	<!-- /.cod-md-12 -->
		            	
		            </h:panelGroup>
		            
		        </div>

            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->		
	
	</ui:define>
	<!-- END OF DEFINE CONTENT -->

	<!-- DEFINE FOOTER -->
	<ui:define name="footer">
	</ui:define>
	<!-- END OF DEFINE FOOTER -->
	   
	<!-- DEFINE SCRIPT -->
	<ui:define name="script">
		<script>
		$('document').ready(function() {
			window.print();
		});
		</script>
	</ui:define>
	<!-- END OF DEFINE SCRIPT -->	
			
</ui:composition>
