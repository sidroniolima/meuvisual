<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  template="/public/template_initial.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
 
	<!-- TOP BAR DEFINE -->
	<ui:define name="top_bar">
		<ui:include src="/public/top_bar-admin.xhtml"/>
	</ui:define>
  
  	<!-- NAV BAR DEFINE -->
	<ui:define name="nav_bar">
		<ui:include src="/public/nav_bar-admin.xhtml"/>
	</ui:define>	

	<!-- CONTENT DEFINE -->
	<ui:define name="page_content">	

		<div id="content">
            <div class="container">	
            
				<h:form
            		id="frm-dash">
            		
					<div class="col-md-12">
	                
	                    <ul class="breadcrumb">
	                        <li><a href="#">Home</a></li>
	
	                        <li>
	                        	Atualização
	                        </li>
	                    </ul>
	                    
	                </div>
	                
	                <h:panelGroup
	                	id="panel-logins">	                
	                
	 					<div class="col-md-12" id="table">
					
				            <div class="box">
				
			                    <h3>Atualização de horário da movimentação. Somente permitido a adminstradores 
			                    	do sistema.</h3>
			                    
		                  	</div> 
		                  	<!-- /#box -->
		                  	
		                    <h:messages 
					    	  	id="messages"
						      	errorClass="alert alert-block alert-danger fade in"
						      	infoClass="alert alert-block alert-success fade in"
					     	 	style="padding-left:0px"
					     	 	globalOnly="true"/>		   
					     	 	
					  		<h:commandButton 
					  			action="#{atualizaMovimentacaoBean.atualizaHorario()}" 
					  			value="Atualizar">
					  			
					  			<f:ajax
					  				render="@form"/>
					  		</h:commandButton>               	
			                  	
			                  	
			                <br/>
			                <br/>
			                <br/>
			                <br/>
		            	</div>
		            	<!-- /.cod-md-12 -->
		            </h:panelGroup>
		            <!-- /.panel-logins -->
	            	
	            </h:form> <!--  end /frm-atualiza -->

            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->		
	
	</ui:define>
	<!-- END OF DEFINE CONTENT -->
	
	<!-- DEFINE FOOTER -->
	<ui:define name="footer">
	   	<ui:include src="/public/footer.xhtml" />
	</ui:define>
	<!-- END OF DEFINE FOOTER -->

	<ui:define name="script">
	</ui:define>
