<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  template="/public/template_initial.xhtml">
 
	<!-- TOP BAR DEFINE -->
	<ui:define name="top_bar">
		<ui:include src="/public/top_bar-admin.xhtml"/>
	</ui:define>
  
  	<!-- NAV BAR DEFINE -->
	<ui:define name="nav_bar">
		<ui:include src="/public/nav_bar-admin.xhtml"/>
	</ui:define>	

	<!-- CONTENT DEFINE -->
	<ui:define name="page_content">	
	
		<div id="content">

        	<div class="container">

	        	<div class="row">
	
			        <div class="col-md-12">
			            <ul class="breadcrumb">
			                <li>
			                	<a href="#">Home</a>
			                </li>
			                <li>
			                	<a href="./pesquisa-produto.xhtml">Produto</a>
			                </li>
			                <li>
			                	Visualização
			                </li>				                
			            </ul>
			        </div>
			 	</div>
			 	<!-- /.row -->   
			 	
			 	<h:form id="formCadastro">
			 	
				 	<div class="row" id="row-cadastro"> 	
	
		                <div class="col-md-9">
		                
							<h:messages 
					    	  	id="messages"
						      	errorClass="alert alert-block alert-danger fade in"
						      	infoClass="alert alert-block alert-success fade in"
					     	 	style="padding-left:0px"
					     	 	globalOnly="true"/>		                
		
		                    <div class="box" id="box-cadastro">
		        	
		        				<h3>Informações do produto</h3>
		        	
								<div class="row">
					                <div class="col-md-12">
						
										<div class="col-sm-6"> 
											<div class="form-group">
						                        
					                            <label for="input-cod-interno">Código externo</label>
					                            <h:inputText 
					                            	pt:type="text" 
					                            	class="form-control" 
					                            	id="input-cod-interno" 
					                            	value="#{visualizaProdutoBean.produto.codigoInterno}"
					                            	readonly="true"/>
								                    
						                 	</div>
						            	</div>
						            	
					                    <div class="col-sm-8">    
					                        <div class="form-group">
					                        
					                            <label for="input-descricao">Descrição</label>
					                            <h:inputText
					                            	class="form-control" 
					                            	id="input-descricao" 
					                            	value="#{visualizaProdutoBean.produto.descricao}"
					                            	readonly="true"/>
					                        </div>
										</div>	
										
										<div class="col-sm-8"> 
											<div class="form-group">
						                        
					                            <label for="input-fim">Finalidade</label>
					                            <h:inputText 
					                            	pt:type="text" 
					                            	class="form-control" 
					                            	id="input-fim" 
					                            	value="#{visualizaProdutoBean.produto.finalidade.descricao}"
					                            	readonly="true">
					                            </h:inputText>
								                    
						                 	</div>
						            	</div>													
										
										<div class="col-sm-6"> 
											<div class="form-group">
						                        
					                            <label for="input-valor">Valor</label>
					                            <h:inputText 
					                            	pt:type="text" 
					                            	class="form-control" 
					                            	id="input-valor" 
					                            	value="#{visualizaProdutoBean.produto.valor}"
					                            	readonly="true">
					                            	
					                            	<f:convertNumber 
					                            		type="currency"
					                            		locale="pt_BR"/>
					                            </h:inputText>
								                    
						                 	</div>
						            	</div>											
										
										<div class="col-sm-8">    
					                        <div class="form-group">
					                        
					                            <label for="select-departamento">Departamento <span class="required">*</span></label>
					                          	<h:inputText
					                            	class="form-control" 
					                            	id="input-departamento" 
					                            	value="#{visualizaProdutoBean.produto.departamento.descricao}"
					                            	readonly="true"/>                          	
					                          	
					                        </div>
					                    </div>			
					                    
										<div class="col-sm-8">    
					                        <div class="form-group">
					                        
					                            <label for="select-tipoProduto">Tipo <span class="required">*</span></label>
					                          	<h:inputText
					                            	class="form-control" 
					                            	id="input-tipo" 
					                            	value="#{visualizaProdutoBean.produto.tipoProduto.descricao}"
					                            	readonly="true"/>			                          	
					                          	
					                        </div>
					                    </div>		
					                    
										<div class="col-sm-8">    
					                        <div class="form-group">
					                        
					                            <label for="select-composicao-produto">Composição <span class="required">*</span></label>
					                          	<h:inputText
					                            	class="form-control" 
					                            	id="input-composicao" 
					                            	value="#{visualizaProdutoBean.produto.composicao.descricao}"
					                            	readonly="true"/>			                          	
					                        </div>
					                    </div>						                    					                    								
										
										<div class="col-sm-8">    
					                        <div class="form-group">
					                        
					                            <label for="select-subgrupo">Subgrupo <span class="required">*</span></label>
					                          	<h:inputText
					                            	class="form-control" 
					                            	id="input-subgrupo" 
					                            	value="#{visualizaProdutoBean.produto.subgrupo.descricao}"
					                            	readonly="true"/>			                          	
					                        </div>
					                    </div>											
										
										<div class="col-sm-8">    
					                        <div class="form-group">
					                        
					                            <label for="select-tipo-grade">Tipo de grade <span class="required">*</span></label>
					                          	<h:inputText
					                            	class="form-control" 
					                            	id="input-tipo-grade" 
					                            	value="#{visualizaProdutoBean.produto.tipoGrade.descricao}"
					                            	readonly="true"/>				                          	
					                          	
					                        </div>
					                    </div>		

										<div class="col-sm-8">    
					                        <div class="form-group">
					                        
					                            <label for="select-un">Unidade <span class="required">*</span></label>
					                          	<h:inputText
					                            	class="form-control" 
					                            	id="input-un" 
					                            	value="#{visualizaProdutoBean.produto.unidade.descricao}"
					                            	readonly="true"/>
					                        </div>
					                    </div>							                    
					                    
					                    <div class="col-sm-8">    
					                        <div class="form-group">
					                        
					                            <label for="input-estoque-minimo">Estoque mínimo</label>
					                            <h:inputText
					                            	class="form-control" 
					                            	id="input-estoque-minimo" 
					                            	value="#{visualizaProdutoBean.produto.estoqueReposicao}"
					                            	readonly="true">
					                            	
					                            	<f:convertNumber 
					                            		locale="pt_BR"/>
					                            	
								              	</h:inputText>
								                    
					                        </div>
										</div>		
										
					                    <div class="col-sm-8">    
					                        <div class="form-group">
					                        
					                            <label for="input-estoque-maximo">Limite máximo</label>
					                            <h:inputText
					                            	class="form-control" 
					                            	id="input-estoque-maximo" 
					                            	value="#{visualizaProdutoBean.produto.estoqueMaximo}"
					                            	readonly="true">
					                            	
					                            	<f:convertNumber 
					                            		locale="pt_BR"/>
					                            	
								              	</h:inputText>
								                    
					                        </div>

										</div>	
										
					                    <div class="col-sm-8">    
					                        <div class="form-group">
					                        
					                            <label for="input-localizacao">Localização</label>
					                            <h:inputText
					                            	class="form-control" 
					                            	id="input-localizacao" 
					                            	value="#{visualizaProdutoBean.produto.localizacao}"
					                            	readonly="true"/>
					                        </div>
										</div>		
										
										<div class="col-sm-8"> 
											<div class="form-group">
						                        
					                            <label for="check-ativo">Ativo</label>
					                            <h:selectBooleanCheckbox
					                            	id="check-ativo" 
					                            	value="#{visualizaProdutoBean.produto.ativo}"
					                            	readonly="true">
					                            </h:selectBooleanCheckbox>
						                 	</div>
						            	</div>																                    							
	
					    			</div><!-- /.col-md-12 -->
			                         
			                	</div><!-- /.row -->
						    
						    </div><!-- /.box-cadastro -->
						</div><!-- /#col-md-row -->
						
					</div> <!-- /.row row-cadastro -->
					
					<div class="row" id="row-lista-de-características"> <!--  -->
	
						<div class="col-md-9">

							<div class="box">
				
			                    <div class="table-responsive">
			                        <table class="table table-striped table-advance table-hover">
			                            <thead>
			                                <tr>
			                                    <th>Característica</th>
			                                    <th>Valor</th>
			                                </tr>
			                            </thead>
			                            
			                            <tbody>
			                            
											<ui:repeat 
												var="entry" 
											   	value="#{visualizaProdutoBean.produto.caracteristicas.entrySet().toArray()}">		                          
												<tr>
												   
												   <td>#{entry.key.descricao}</td>
												   <td>#{entry.value}</td>
												   
												</tr>
											</ui:repeat>		                            
	
	                                    </tbody>
	                                </table>
		
		                       	</div>
		                        <!-- /.table-responsive -->
		                  	</div> 
		                  	<!-- /#box -->						
						
						</div>
					</div>	<!-- /.row-lista-de-características -->	
					
					<div class="row" id="row-lista-de-grades-com-estoque"> <!--  -->
	
						<div class="col-md-9">

							<div class="box">
				
			                    <div class="table-responsive">
			                        <table class="table table-striped table-advance table-hover">
			                            <thead>
			                                <tr>
			                                	<th style="width:150px">Almoxarifado</th>
			                                    <th style="width:150px">Tipo de grade</th>
			                                    <th style="width:150px">Cor</th>
			                                    <th style="width:100px">Tamanho</th>
			                                    <th style="width:100px">Letra</th>
			                                    <th style="width:100px">Símbolo</th>
			                                    <th style="width:100px">Quantidade em estoque</th>
			                                </tr>
			                            </thead>
			                            
			                            <tbody>
			                            
											<ui:repeat 
												var="estoque" 
											   	value="#{visualizaProdutoBean.estoque}">		                          
												<tr>
												   <td>#{estoque.almoxarifado}</td>
												   <td>#{estoque.tipoGrade}</td>
												   <td>
												   		<h:outputText 
												   			value="#{estoque.cor}"/>
												   </td>
												   
												   <td>
												   		<h:outputText 
												   			value="#{estoque.tamanho}"/>
												   </td>
												   
												   <td>
												   		<h:outputText value="#{estoque.letra}"/>												   
												   </td>	
												   
												   <td>
												   		<h:outputText value="#{estoque.simbolo}"/>												   
												   </td>													   											   
												   
												   <td>
												   		<h:outputText 
												   			value="#{estoque.qtd}">
												   			
												   			<f:convertNumber 
												   				type="number"
												   				locale="pt_BR"/>
												   		</h:outputText>
												   </td>	
												</tr>
											</ui:repeat>		                            
	
	                                    </tbody>
	                                </table>
		
		                       	</div>
		                        <!-- /.table-responsive -->
		                  	</div> 
		                  	<!-- /#box -->						
						
						</div>
					</div>	<!-- /.row-lista-de-grades -->
					
				</h:form>
			
			</div><!-- /.container -->
    	
    	</div> 
		<!-- /#content -->
		
	</ui:define>
	<!-- END OF DEFINE CONTENT -->
	
	<!-- DEFINE FOOTER -->
	<ui:define name="footer">
	</ui:define>
	<!-- END OF DEFINE FOOTER -->
	   
	<!-- DEFINE SCRIPT -->
	<ui:define name="script">
	</ui:define>
	<!-- END OF DEFINE SCRIPT -->			
			
</ui:composition>
