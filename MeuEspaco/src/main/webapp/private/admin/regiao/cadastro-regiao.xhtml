<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  template="/public/template_initial.xhtml">
 
	<!-- TOP BAR DEFINE -->
	<ui:define name="top_bar">
		<ui:include src="/public/top_bar-admin.xhtml"/>
	</ui:define>
  
  	<!-- NAV BAR DEFINE -->
	<ui:define name="nav_bar">
		<ui:include src="/public/nav_bar-admin.xhtml"/>
	</ui:define>	

	<!-- CONTENT DEFINE -->
	<ui:define name="page_content">	
	
		<div id="content">

        	<div class="container">

	        	<div class="row">
	
			        <div class="col-md-12">
			            <ul class="breadcrumb">
			                <li>
			                	<a href="#">Home</a>
			                </li>
			                <li>
			                	<a href="./pesquisa-regiao.xhtml">Região</a>
			                </li>
			                <li>
			                	Cadastro
			                </li>				                
			            </ul>
			        </div>
			 	</div>
			 	<!-- /.row -->   
			 	
			 	<div class="row"> 	

	                <div class="col-md-9">
	
	                    <div class="box" id="box-cadastro">
	        	
	        				<h3>Cadastro de região</h3>
	        	
			        	   	<h:form id="formCadastro">
			   			
				   				<h:messages 
						    	  	id="messages"
							      	errorClass="alert alert-block alert-danger fade in"
							      	infoClass="alert alert-block alert-success fade in"
						     	 	style="padding-left:0px"
						     	 	globalOnly="true"/>
						       	
								<div class="row">
					                <div class="col-md-12">
						
										<h:inputHidden
						            		value="#{cadastroRegiaoBean.regiao.codigo}"/>
										
										<div class="col-sm-6"> 
											<div class="form-group">
						                        
					                            <label for="inputCodigo">Código</label>
					                            <h:inputText 
					                            	pt:type="text" 
					                            	class="form-control" 
					                            	id="inputCodigo" 
					                            	pt:placeholder="Código"
					                            	value="#{cadastroRegiaoBean.regiao.codigoInterno}"
					                            	required="true"
					                            	requiredMessage="É necessário informar um código.">
					                            	
					                            	<f:ajax 
								                        event="blur" 
								                        render="m_inputCodigo" />
								                        	
								              	</h:inputText>
								                    
								                <h:message 
								                   	id="m_inputCodigo" 
								                   	for="inputCodigo"
								                   	class="alert-danger fade in"/>				                            	
						                 	</div>
						            	</div>
					                    <div class="col-sm-8">    
					                        <div class="form-group">
					                        
					                            <label for="inputDescricao">Descrição <span class="required">*</span></label>
					                            <h:inputText
					                            	class="form-control" 
					                            	id="inputDescricao" 
					                            	pt:placeholder="Descrição"
					                            	value="#{cadastroRegiaoBean.regiao.descricao}"
					                            	required="true"
					                            	requiredMessage="É necessário preencher a descrição.">
					                            	
					                            	<f:ajax 
								                        event="blur" 
								                        render="m_inputDescricao" />
								                        	
								              	</h:inputText>
								                    
								                <h:message 
								                   	id="m_inputDescricao" 
								                   	for="inputDescricao"
								                   	class="alert-danger fade in"/>
					                            	
					                        </div>
										</div>		
	
					                    <div class="col-sm-8">    
					                        <div class="form-group">
					                        
					                            <label for="select-semana">Semana <span class="required">*</span></label>
					                          	<h:selectOneMenu 
					                          		styleClass="form-control"
					                          		value="#{cadastroRegiaoBean.regiao.semana}"
					                          		id="select-semana"
					                          		required="true"
					                          		requiredMessage="Informe a semana da região.">
					                          		
					                          		<f:selectItem 
					                          			noSelectionOption="true"/>
					                          			
					                          		<f:selectItems
					                          			value="#{cadastroRegiaoBean.semanas}"
					                          			var="semana"
					                          			itemLabel="#{semana.toString()}"
					                          			itemValue="#{semana}"/>
					                          		
					                          		<f:ajax
					                          			event="change"
					                          			render="m_select-semana"/>
					                          	</h:selectOneMenu>  
	
								                <h:message 
								                   	id="m_select-semana" 
								                   	for="select-semana"
								                   	class="alert-danger fade in"/>				                          	
					                          	
					                        </div>
					                    </div>
										
			                        	<div class="col-sm-12 text-center">                        
					                        <h:commandButton
					                        	class="btn btn-primary"
					                        	action="#{cadastroRegiaoBean.salvar()}"
					                        	value="Salvar">
					                        	
					                        	<f:ajax
					                        		execute="@form"
					                        		render="formCadastro"/>
				                        	</h:commandButton>
			                        	</div>
					    			</div><!-- /.col-md-12 -->
			                         
			                	</div><!-- /.row -->
					    
					    	</h:form>
					    	
					    </div><!-- /.box-cadastro -->
					</div><!-- /#col-md-row -->
				
				</div> <!-- /.row -->
			
			</div><!-- /.container -->
    	
    	</div> 
		<!-- /#content -->
		
	</ui:define>
	<!-- END OF DEFINE CONTENT -->
	
	<!-- DEFINE FOOTER -->
	<ui:define name="footer">
	</ui:define>
	<!-- END OF DEFINE FOOTER -->
	   
	<!-- DEFINE SCRIPT -->
	<ui:define name="script">
	</ui:define>
	<!-- END OF DEFINE SCRIPT -->			
			
</ui:composition>
