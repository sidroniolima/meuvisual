<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  template="/public/template_initial.xhtml"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
 
	<!-- TOP BAR DEFINE -->
	<ui:define name="top_bar">
		<ui:include src="/public/top_bar-admin.xhtml"/>
	</ui:define>
  
  	<!-- NAV BAR DEFINE -->
	<ui:define name="nav_bar">
		<ui:include src="/public/nav_bar-admin.xhtml"/>
	</ui:define>	

	<!-- CONTENT DEFINE -->
	<ui:define name="page_content">	

		<div id="content">
		    <div class="container">
		    
		    	<h:form 
		        	id="form-pesquisa">
		        	
	   				<h:messages 
			      		id="messages"
			      		errorClass="alert alert-block alert-danger fade in"
			      		infoClass="alert alert-success fade in"
			      		style="padding-left:0px;"/>		        	
		        	
		        	<div class="row">
		
				        <div class="col-md-12">
				            <ul class="breadcrumb">
				                <li>
				                	<a href="#">Home</a>
				                </li>
				                <li>
				                	<a href="./cadastro-semana.xhtml">Semana</a>
				                </li>
				                <li>
				                	Pesquisa
				                </li>				                
				            </ul>
				        </div>
				 	</div>
				 	<!-- /.row -->
				 	
				 	<div class="row">
				 	
				 		<h:panelGroup
				 			id="panelTable">
				
					        <div class="col-md-12" id="table">
					
					            <div class="box">
					
				                    <h3>Pesquisa de semana</h3>
				                    
				                    <div class="table-responsive">
				                        <table class="table table-striped table-advance table-hover">
				                            <thead>
				                                <tr>
				                                    <th>Código</th>
				                                    <th>Descrição</th>
				                                    <th>Data inicial</th>
				                                    <th>Data final</th>
				                                    <th>Dias entre ciclos</th>
				                                    <th style="text-align: right">Controle</th>
				                                </tr>
				                            </thead>
				                            
				                            <tbody>
				                            
												<ui:repeat 
													var="semana" 
												   	value="#{pesquisaSemanaBean.semanas}">		                          
													<tr>
													   <td>#{semana.codigoFormatado()}</td>
													   <td>#{semana.descricao}</td>
													   
													   <td>
													   		<h:outputText 
													   			value="#{semana.dataInicial}">
													   			
													   			<f:converter
													   				converterId="localDateFacesConverter"/>
													   		</h:outputText>
													   </td>
													   
													   <td>
													   		<h:outputText 
													   			value="#{semana.dataFinal}">
													   			
													   			<f:converter
													   				converterId="localDateFacesConverter"/>
													   		</h:outputText>
													   </td>		
													   
													   <td>#{semana.diasEntreCiclos}</td>										   
													   
													   <td style="text-align: right">
														   <div class="btn-group" >
														        <h:link
														        	styleClass="btn btn-warning" 
														        	outcome="cadastro-semana"
														        	includeViewParams="true">
														        	
														        		<f:param
														        			name="paramCodigo"
														        			value="#{semana.codigo}"/>
														        			
																	<i class="icon_check_alt2"></i>
														        </h:link>
														        
																<a class="btn btn-danger" 
																	jsfc="h:commandLink"
																	type="button"
																	immediate="true">
												                  
												                   <f:setPropertyActionListener 
												                  	 	value="#{semana}" 
												                  	 	target="#{pesquisaSemanaBean.semanaSelecionada}"/>
												                   												        	
												                   <f:passThroughAttribute name="data-toggle" value="modal" />
												                   <f:passThroughAttribute name="data-target" value="#myModal" />
												                   <f:ajax/>
																
																	<i class="icon_close_alt2"></i>
																</a>
														    </div>
													    </td>
													</tr>
												</ui:repeat>		                            
		
		                                    </tbody>
		                                </table>
			
			                       	</div>
			                        <!-- /.table-responsive -->
			                  	</div> 
			                  	<!-- /#box -->
			                  	
			            	</div>
			            	<!-- /.cod-md-12 -->	
			            	
			            </h:panelGroup>
		            	
		            </div>
		            <!-- /.row -->
		            
		            <div class="row">
		            	
		            	<div class="col-md-12">
		                            
							<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true" data-keyboard="false" data-backdrop="static">
						    	<div class="modal-dialog modal-md">
						        	<div class="modal-content">
						            	<h:form id="myForm">
						                	<div class="modal-header">
						                		<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
						                    	<h4 class="modal-title">Confirmação de exclusão</h4>
						                	</div>
						                	<div class="modal-body">
						                		<h:panelGroup 
							                		layout="block" 
							                		id="panelDescricao">
							                	
							                		Deseja realmente excluir a semana selecionada?
							                		<div 
				                						style="text-align:right"
				                						id="btns-confirm">
								                	
								                		<a  type="submit"
								                			class="btn btn-warning btn-sm"
								                			jsfc="h:commandLink"
								                			action="#{pesquisaSemanaBean.excluir()}">
								                			Sim
														
															<f:passThroughAttribute name="data-dismiss" value="modal" />
															<f:ajax
										               			execute="@this"
										               			render="@form"/>
														</a>
							                		
							                			<button 
							                				id="close"
							                				type="submit" 
							                				class="btn btn-info btn-sm">Não</button>
							                		</div>
							                		<!-- /.btns-confirm -->
							                		
						                		</h:panelGroup>
						                	</div>
						
						            	</h:form>
						        	</div>
						    	</div>
							</div>	
		                        
		                </div>
		                <!-- /.col-md-12 -->
		         	
		         	</div>
		         	<!-- /.row -->
		         	
		         	<div class="row">
		                
						<h:panelGroup
							id="panel-load-more">
						    
						    <div class="pages">
						    
				                <div class="col-md-12" id="paginator">
				                
									<nav style="text-align:center">
						     				
									  <ul class="pagination">
									  
									    <li>
									    	<a
									    		jsfc="h:commandLink"
									    		actionListener="#{pesquisaSemanaBean.paginator.previous()}"
									    		action="#{pesquisaSemanaBean.listarComPaginacao()}" 
									    		value="«">

							                   	<f:ajax
							                   		render="panelTable"/>   
									    	</a>
									    </li>
									    
									    <c:forEach 
									    	begin="0" 
									    	end="#{pesquisaSemanaBean.paginator.partesVisiveis() - 1}"
									    	var="index">
									    
										    <li>
									    		<a
									    			jsfc="h:commandLink"
										    		actionListener="#{pesquisaSemanaBean.paginator.goTo(index)}" 
										    		action="#{pesquisaSemanaBean.listarComPaginacao()}"
										    		value="#{index+1}" >
										    		
								                   	<f:ajax
								                   		render="panelTable"/>   
										    	</a>
										    </li>
									    </c:forEach>

									    <li class="disabled"
									    	style="#{not pesquisaSemanaBean.paginator.particionado ? 'display:none' : ''}">
									    	<a href="#" aria-label="..."><span aria-hidden="true">...</span></a>
									    </li>
									    
									    <li
									    	style="#{not pesquisaSemanaBean.paginator.particionado ? 'display:none' : ''}">
									      <h:commandLink
									    		actionListener="#{pesquisaSemanaBean.paginator.goToLast()}" 
									    		action="#{pesquisaSemanaBean.listarComPaginacao()}"
									    		value="#{pesquisaSemanaBean.paginator.partes}">
									    		
							                   	<f:ajax
							                   		render="panelTable"/>   
									    	</h:commandLink>
									    </li>
									    <li>
									      <h:commandLink
									    		actionListener="#{pesquisaSemanaBean.paginator.next()}" 
									    		action="#{pesquisaSemanaBean.listarComPaginacao()}"
									    		value="»">
									    		
							                   	<f:ajax
							                   		render="panelTable"/>   
									    	</h:commandLink>
									    </li>									    									    
									  </ul>
									</nav>		                
				                
				                </div> <!-- /#paginator -->
				                
						    </div>
							    
						</h:panelGroup>
						<!-- /#panel-load-more -->	
		                
		        	</div>
		        	<!-- /.row -->
                
                </h:form> <!-- /#form-pesquisa -->

            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->                           
	
	</ui:define>
	<!-- END OF DEFINE CONTENT -->
	
	<!-- DEFINE FOOTER -->
	<ui:define name="footer">
	</ui:define>
	<!-- END OF DEFINE FOOTER -->
	   
	<!-- DEFINE SCRIPT -->
	<ui:define name="script">
	</ui:define>
	<!-- END OF DEFINE SCRIPT -->			
			
</ui:composition>
