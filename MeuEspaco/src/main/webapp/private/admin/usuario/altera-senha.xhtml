<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  template="/public/template_initial.xhtml">
 
	<!-- TOP BAR DEFINE -->
	<ui:define name="top_bar">
		<ui:include src="/public/top_bar-admin.xhtml"/>
	</ui:define>
  
  	<!-- NAV BAR DEFINE -->
	<ui:define name="nav_bar">
		<ui:include src="/public/nav_bar-admin.xhtml"/>
	</ui:define>	

	<!-- CONTENT DEFINE -->
	<ui:define name="page_content">	
	
		<div id="content">

        	<div class="container">
        	
	        	<div class="row">
	
			        <div class="col-md-12">
			            <ul class="breadcrumb">
			                <li>
			                	<a href="#">Home</a>
			                </li>
			                <li>
			                	<a href="./pesquisa-usuario.xhtml">Usuário</a>
			                </li>
			                <li>
			                	Alteração de senha
			                </li>				                
			            </ul>
			        </div>
			 	</div>
			 	<!-- /.row -->   	

				<div class="row">
	                <div class="col-md-9">
	
	                    <div class="box" id="box-cadastro">
	        	
	        				<h3>Cadastro de usuário</h3>
	        	
			        	   	<h:form id="formCadastro">
			   			
				   				<h:messages 
						    	  	id="messages"
							      	errorClass="alert alert-block alert-danger fade in"
							      	infoClass="alert alert-block alert-success fade in"
						     	 	style="padding-left:0px"
						     	 	globalOnly="true"/>
						       	
								<div class="row">
					                <div class="col-sm-10">
						
										<h:inputHidden
						            		value="#{cadastroUsuarioBean.usuario.codigo}"/>

										<div class="col-sm-8"> 
											<div class="form-group">
						                        
					                            <label for="input-login">Nome</label>
					                            <h:inputText 
					                            	pt:type="text" 
					                            	class="form-control" 
					                            	id="input-nome" 
					                            	pt:placeholder="Nome"
					                            	value="#{cadastroUsuarioBean.usuario.nome}"
					                            	readonly="true">
								                        	
								              	</h:inputText>
					                        </div>
					                 	</div>
					                 	
										<div class="col-sm-8"> 
											<div class="form-group">
						                        
					                            <label for="input-login">Login</label>
					                            <h:inputText 
					                            	pt:type="text" 
					                            	class="form-control" 
					                            	id="input-login" 
					                            	pt:placeholder="Login"
					                            	value="#{cadastroUsuarioBean.usuario.login}"
					                            	readonly="true">

								              	</h:inputText>

					                        </div>
					                 	</div>					                 	
					                 	
					                 	<div class="col-sm-8">
											<div class="form-group">
				                        
					                            <label for="inputEmail">Email <span class="required">*</span></label>
					                            <h:inputText
					                            	class="form-control" 
					                            	id="inputEmail" 
					                            	pt:placeholder="Email e login do usuário"
					                            	value="#{cadastroUsuarioBean.usuario.email}"
					                            	readonly="true">
					                        		
								              	</h:inputText>
								                    
					                        </div>	
					                    </div>						                 	
										
										<div class="col-sm-8"> 
											<div class="form-group">
						                        
					                            <label for="input-senha">Senha</label>
					                            <h:inputText 
					                            	pt:type="text" 
					                            	class="form-control" 
					                            	id="input-senha" 
					                            	pt:placeholder="Senha com até 15 dígitos."
					                            	value="#{cadastroUsuarioBean.usuario.senha}"
					                            	required="true"
					                            	requiredMessage="É necessário informar a senha."
					                            	binding="#{passwordComponent}">
					                            	
					                            	<f:ajax 
								                        event="blur" 
								                        render="m_input-senha" />
								                        	
								              	</h:inputText>
								                    
								                <h:message 
								                   	id="m_input-senha" 
								                   	for="input-senha"
								                   	class="alert-danger fade in"/>				                            	
						                 	</div>

											<div class="form-group">
						          	
								                <h:outputLabel 
								                	for="confirmPassword" 
								                	value="Confirme a senha *"/>
								                    
							                    <h:inputText 
							                    	id="confirmPassword" 
							                    	required="true"
							                        styleClass="form-control"
							                        pt:placeholder="Confirme a senha"
							                        requiredMessage="É necessário confirmar a senha.">                        
							                        
							                        <f:validator validatorId="confirmPasswordValidator" />
							                        <f:attribute name="passwordComponent" value="#{passwordComponent}" />
							                        <f:ajax event="blur" execute="confirmPassword password" render="m_confirm" />                       
							                    </h:inputText>
							                    
								                <h:message 
								                   	id="m_confirm" 
								                   	for="confirmPassword"
								                   	class="alert-danger fade in"/>								                    	
											</div>						                 	
						            	</div>
						            	
			                        	<div class="col-sm-12 text-center">                        
					                        <h:commandButton
					                        	class="btn btn-primary"
					                        	action="#{cadastroUsuarioBean.alterarSenha()}"
					                        	value="Alterar senha">
					                        	
					                        	<f:ajax
					                        		execute="@form"
					                        		render="formCadastro"/>
				                        	</h:commandButton>
			                        	</div>
					    			</div><!-- /.col-md-12 -->
			                         
			                	</div><!-- /.row -->
					    
					    	</h:form>
					    	
					    </div><!-- /.box-cadastro -->
					</div><!-- /#col-md-row -->
				
				</div> <!-- /.row -->
			
			</div><!-- /.container -->
    	
    	</div> 
		<!-- /#content -->
		
	</ui:define>
	<!-- END OF DEFINE CONTENT -->
	
	<!-- DEFINE FOOTER -->
	<ui:define name="footer">
	</ui:define>
	<!-- END OF DEFINE FOOTER -->
	   
	<!-- DEFINE SCRIPT -->
	<ui:define name="script">
	</ui:define>
	<!-- END OF DEFINE SCRIPT -->			
			
</ui:composition>
