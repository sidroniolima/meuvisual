<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  template="/public/template_initial.xhtml">
 
	<!-- TOP BAR DEFINE -->
	<ui:define name="top_bar">
		<ui:include src="/public/top_bar-admin.xhtml"/>
	</ui:define>
  
  	<!-- NAV BAR DEFINE -->
	<ui:define name="nav_bar">
		<ui:include src="/public/nav_bar-admin.xhtml"/>
	</ui:define>	

	<!-- CONTENT DEFINE -->
	<ui:define name="page_content">	
	
		<div id="content">

        	<div class="container">
        	
	        	<div class="row">
	
			        <div class="col-md-12">
			            <ul class="breadcrumb">
			                <li>
			                	<a href="#">Home</a>
			                </li>
			                <li>
			                	<a href="./pesquisa-usuario.xhtml">Usuário</a>
			                </li>
			                <li>
			                	Cadastro
			                </li>				                
			            </ul>
			        </div>
			 	</div>
			 	<!-- /.row -->   	

				<div class="row">
	                <div class="col-md-9">
	
	                    <div class="box" id="box-cadastro">
	        	
	        				<h3>Cadastro de usuário</h3>
	        	
			        	   	<h:form id="formCadastro">
			   			
				   				<h:messages 
						    	  	id="messages"
							      	errorClass="alert alert-block alert-danger fade in"
							      	infoClass="alert alert-block alert-success fade in"
						     	 	style="padding-left:0px"
						     	 	globalOnly="true"/>
						       	
								<div class="row">
					                <div class="col-sm-10">
						
										<h:inputHidden
						            		value="#{cadastroUsuarioBean.usuario.codigo}"/>

										<div class="col-sm-8"> 
											<div class="form-group">
						                        
					                            <label for="input-login">Nome</label>
					                            <h:inputText 
					                            	pt:type="text" 
					                            	class="form-control" 
					                            	id="input-nome" 
					                            	pt:placeholder="Nome"
					                            	value="#{cadastroUsuarioBean.usuario.nome}"
					                            	required="true"
					                            	requiredMessage="O nome é necessário.">

					                            	<f:ajax 
								                        event="blur" 
								                        render="m_input-nome" />
								                        	
								              	</h:inputText>
								                
								                <h:message 
								                   	id="m_input-nome" 
								                   	for="input-nome"
								                   	class="alert-danger fade in"/>									              						                            	
					                        </div>
					                 	</div>
					                 	
										<div class="col-sm-8"> 
											<div class="form-group">
						                        
					                            <label for="input-login">Login</label>
					                            <h:inputText 
					                            	pt:type="text" 
					                            	class="form-control" 
					                            	id="input-login" 
					                            	pt:placeholder="Login"
					                            	value="#{cadastroUsuarioBean.usuario.login}"
					                            	required="true"
					                            	requiredMessage="O login é necessário.">

					                            	<f:ajax 
								                        event="blur" 
								                        render="m_input-login" />
								                        	
								              	</h:inputText>

								                <h:message 
								                   	id="m_input-login" 
								                   	for="input-login"
								                   	class="alert-danger fade in"/>								              						                            	
					                        </div>
					                 	</div>					                 	
					                 	
					                 	<div class="col-sm-8">
											<div class="form-group">
				                        
					                            <label for="inputEmail">Email <span class="required">*</span></label>
					                            <h:inputText
					                            	class="form-control" 
					                            	id="input-email-usuario" 
					                            	pt:placeholder="Email e login do usuário"
					                            	value="#{cadastroUsuarioBean.usuario.email}"
					                            	required="true"
					                            	requiredMessage="É necessário preencher o email."			                        
					                            	validatorMessage="Email inválido."
					                            	autocomplete="off">
					                        		
					                        		<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
					                        		
					                            	<f:ajax 
								                        event="blur" 
								                        render="m_input-email-usuario" />
								                        	
								              	</h:inputText>
								                    
								                <h:message 
								                   	id="m_input-email-usuario" 
								                   	for="input-email-usuario"
								                   	class="alert-danger fade in"/>
					                            	
					                        </div>	
					                    </div>						                 	
										
										<div class="col-sm-8"> 
											<div class="form-group">
						                        
					                            <label for="input-senha">Senha</label>
					                            <h:inputText 
					                            	pt:type="password" 
					                            	class="form-control" 
					                            	id="input-senha-usuario" 
					                            	pt:placeholder="Senha com até 15 dígitos."
					                            	value="#{cadastroUsuarioBean.usuario.senha}"
					                            	required="true"
					                            	requiredMessage="É necessário informar a senha."
					                            	binding="#{passwordComponent}"
					                            	autocomplete="off">
					                            	
					                            	<f:ajax 
								                        event="blur" 
								                        render="m_input-senha-usuario" />
								                        	
								              	</h:inputText>
								                    
								                <h:message 
								                   	id="m_input-senha-usuario" 
								                   	for="input-senha-usuario"
								                   	class="alert-danger fade in"/>				                            	
						                 	</div>

											<div class="form-group">
						          	
								                <h:outputLabel 
								                	for="confirmPassword" 
								                	value="Confirme a senha *"
								                    rendered="#{cadastroUsuarioBean.usuario.codigo eq null}"/>
								                    
							                    <h:inputSecret 
							                    	id="confirmPassword" 
							                    	required="true"
							                        styleClass="form-control"
							                        pt:placeholder="Confirme a senha"
							                        requiredMessage="É necessário confirmar a senha."
							                        rendered="#{cadastroUsuarioBean.usuario.codigo eq null}">                        
							                        <f:validator validatorId="confirmPasswordValidator" />
							                        <f:attribute name="passwordComponent" value="#{passwordComponent}" />
							                        <f:ajax event="blur" execute="confirmPassword password" render="m_confirm" />                       
							                    </h:inputSecret>
							                    
							                    <h:message 
							                    	id="m_confirm" 
							                    	for="confirmPassword" 
							                    	style="color:#D74937;" 
							                    	rendered="#{cadastroUsuarioBean.usuario.codigo eq null}"/>
											</div>						                 	
						            	</div>
						            	
					                    <div class="col-sm-8">    
					                        <div class="form-group">
					                        
					                            <label for="select-permissao">Permissões<span class="required">*</span></label>
					                          	<h:selectManyCheckbox 
					                          		id="select-permissao"
					                          		value="#{cadastroUsuarioBean.usuario.permissoes}"
					                          		required="true"
					                          		requiredMessage="Ao menos uma permissão deve ser concedida."
					                          		converter="permissaoConverter">
					                          		
					                          		<f:attribute name="collectionType" value="java.util.ArrayList"/>
					                          		
					                          		<f:selectItems
					                          			value="#{cadastroUsuarioBean.permissoes}"
					                          			var="permissao"
					                          			itemLabel="#{permissao.descricao}"
					                          			itemValue="#{permissao}"/>
					                          		
					                          		<f:ajax
					                          			event="select"
					                          			render="m_select-permissao"/>
					                          	</h:selectManyCheckbox>  
					                          	
								                <h:message 
								                   	id="m_select-permissao" 
								                   	for="select-permissao"
								                   	class="alert-danger fade in"/>				                          	
					                          	
					                        </div>
					                    </div>		
					                    				            	
										<div class="col-sm-6"> 
											<div class="form-group">
						                        
					                            <label for="check-ativo">Ativo</label>
					                            <h:selectBooleanCheckbox
					                            	id="check-ativo" 
					                            	value="#{cadastroUsuarioBean.usuario.ativo}">
					                            	<f:ajax/>
					                            </h:selectBooleanCheckbox>
						                 	</div>
						            	</div>					
								            
			                        	<div class="col-sm-12 text-center">                        
					                        <h:commandButton
					                        	class="btn btn-primary"
					                        	action="#{cadastroUsuarioBean.salvar()}"
					                        	value="Salvar">
					                        	
					                        	<f:ajax
					                        		execute="@form"
					                        		render="formCadastro"/>
				                        	</h:commandButton>
			                        	</div>
					    			</div><!-- /.col-md-12 -->
			                         
			                	</div><!-- /.row -->
					    
					    	</h:form>
					    	
					    </div><!-- /.box-cadastro -->
					</div><!-- /#col-md-row -->
				
				</div> <!-- /.row -->
			
			</div><!-- /.container -->
    	
    	</div> 
		<!-- /#content -->
		
	</ui:define>
	<!-- END OF DEFINE CONTENT -->
	
	<!-- DEFINE FOOTER -->
	<ui:define name="footer">
	</ui:define>
	<!-- END OF DEFINE FOOTER -->
	   
	<!-- DEFINE SCRIPT -->
	<ui:define name="script">
	</ui:define>
	<!-- END OF DEFINE SCRIPT -->			
			
</ui:composition>
