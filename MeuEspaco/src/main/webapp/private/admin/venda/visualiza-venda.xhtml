<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  template="/public/template_initial.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
 
	<!-- TOP BAR DEFINE -->
	<ui:define name="top_bar">
		<ui:include src="/public/top_bar-admin.xhtml"/>
	</ui:define>
  
  	<!-- NAV BAR DEFINE -->
	<ui:define name="nav_bar">
		<ui:include src="/public/nav_bar-admin.xhtml"/>
	</ui:define>	

	<!-- CONTENT DEFINE -->
	<ui:define name="page_content">	

		<div id="content">
            <div class="container">	
            
				<div class="col-md-12">
                
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a>

                        <li>
                        	<a href="./pesquisa-venda.xhtml">venda</a>
                        </li>
                        
                        </li>
                        <li>Visualização de venda</li>
                    </ul>
                    
                </div>

                <div class="col-md-12">
                
                    <div class="box" id="box-venda">
        	
        				<h3>Visualização de venda</h3>
        	
						<div class="row">
			                <div class="col-md-12">
				
								<div class="col-sm-6"> 
									<div class="form-group">
				                        
			                            <label for="input-cod">Código</label>
			                            <h:inputText 
			                            	class="form-control" 
			                            	id="input-cod" 
			                            	value="#{visualizaVendaBean.venda.codigoFormatado()}"
			                            	readonly="true"/>				                            	
				                 	</div>
				            	</div>
				            </div>
				            
							<div class="col-md-12">
				
								<div class="col-sm-6"> 
									<div class="form-group">
				                        
			                            <label for="input-status">Status</label>
			                            <h:inputText 
			                            	class="form-control" 
			                            	id="input-status" 
			                            	value="#{visualizaVendaBean.venda.status.descricao}"
			                            	readonly="true"/>		                            	
				                 	</div>
				            	</div>
				            </div>			
				            
				           	<div class="col-md-12">
				
								<div class="col-sm-6"> 
									<div class="form-group">
				                        
			                            <label for="input-payment">Pagamento</label>
			                            <h:inputText 
			                            	class="form-control" 
			                            	id="input-payment" 
			                            	value="#{visualizaVendaBean.venda.paymentId}"
			                            	readonly="true"/>				                            	
				                 	</div>
				            	</div>
				            </div>		
				            
			                <div class="col-md-12">
				
								<div class="col-sm-6"> 
									<div class="form-group">
				                        
			                            <label for="input-codigo-cliente">Código do cliente</label>
			                            <h:inputText 
			                            	class="form-control" 
			                            	id="input-codigo-cliente" 
			                            	value="#{visualizaVendaBean.venda.cliente.codigoSiga}"
			                            	readonly="true"/>				                            	
				                 	</div>
				            	</div>
				            </div>						                
						
			                <div class="col-md-12">
				
								<div class="col-sm-6"> 
									<div class="form-group">
				                        
			                            <label for="input-nome">Nome do cliente</label>
			                            <h:inputText 
			                            	class="form-control" 
			                            	id="input-nome" 
			                            	value="#{visualizaVendaBean.venda.cliente.nome}"
			                            	readonly="true"/>				                            	
				                 	</div>
				            	</div>
				            </div>
				            
							<div class="col-md-12">
				
								<div class="col-sm-6"> 
									<div class="form-group">
				                        
			                            <label for="input-horario-venda">Horário da venda</label>
			                            <h:inputText 
			                            	class="form-control" 
			                            	id="input-horario-venda" 
			                            	value="#{visualizaVendaBean.venda.horarioVenda}"
			                            	readonly="true">
			                            	
			                            	<f:converter
			                            		converterId="localDateTimeFacesConverter"/>
			                            </h:inputText>				                            	
				                 	</div>
				            	</div>
				            </div>		
				            
							<div class="col-md-12">
				
								<div class="col-sm-6"> 
									<div class="form-group">
				                        
			                            <label for="input-data-final">Horário da finalização</label>
			                            <h:inputText 
			                            	class="form-control" 
			                            	id="input-data-final" 
			                            	value="#{visualizaVendaBean.venda.horarioFinalizacao}"
			                            	readonly="true">
			                            	
			                            	<f:converter
			                            		converterId="localDateTimeFacesConverter"/>
			                            </h:inputText>				                            	
				                 	</div>
				            	</div>
				            </div>
				            
							<div class="col-md-12">
				
								<div class="col-sm-6"> 
									<div class="form-group">
				                        
			                            <label for="input-qtd-itens">Qtd de itens</label>
			                            <h:inputText 
			                            	class="form-control" 
			                            	id="input-qtd-intes" 
			                            	value="#{visualizaVendaBean.venda.qtdDeItens()}"
			                            	readonly="true">
			                            	
			                            	<f:convertNumber
			                            		type="number"
			                            		locale="pt_BR"/>
			                            </h:inputText>				                            	
				                 	</div>
				            	</div>
				            </div>		
				            
							<div class="col-md-12">
				
								<div class="col-sm-6"> 
									<div class="form-group">
				                        
			                            <label for="input-desconto">Desconto</label>
			                            <h:inputText 
			                            	class="form-control" 
			                            	id="input-desconto" 
			                            	value="#{visualizaVendaBean.venda.descontoVenda} %"
			                            	readonly="true">
			                            	
			                            	<f:convertNumber
			                            		type="number"
			                            		locale="pt_BR"/>
			                            </h:inputText>				                            	
				                 	</div>
				            	</div>
				            </div>					            
				            
							<div class="col-md-12">
				
								<div class="col-sm-6"> 
									<div class="form-group">
				                        
			                            <label for="input-valor-com-desconto">Valor com desconto</label>
			                            <h:inputText 
			                            	class="form-control" 
			                            	id="input-valor-com-desconto" 
			                            	value="#{visualizaVendaBean.venda.valorComDesconto()}"
			                            	readonly="true">
			                            	
			                            	<f:convertNumber
			                            		type="currency"
			                            		locale="pt_BR"/>
			                            </h:inputText>				                            	
				                 	</div>
				            	</div>
				            </div>						            
						</div>											
						
					</div>
					<!-- /.box-venda -->
				</div>
			
		        <div class="col-md-12" id="table">
			
			            <div class="box">
			
		                    <h3>Itens da Venda</h3>
		                    
		                    <div class="table-responsive">
		                        <table class="table table-striped table-advance table-hover">
		                            <thead>
		                                <tr>
		                                    <th>Código</th>
		                                    <th style="width:550px">Descrição</th>
		                                    <th style="width:300px">Grade</th>
		                                    <th style="width:160px">Grupo</th>
		                                    <th style="width:60px">Qtd</th>
		                                    <th style="width:100px">Valor unit.</th>
		                                    <th style="width:100px">Total</th>
		                                </tr>
		                            </thead>
		                            
		                            <tbody>
		                            
										<ui:repeat 
											var="item" 
										   	value="#{visualizaVendaBean.venda.itens}">		                          
											<tr>
											   <td>#{item.produto.codigoInterno}</td>
											   <td>#{item.produto.descricao}</td>
											   <td>#{item.grade}</td>										   
											   <td>#{item.produto.subgrupo.grupo.descricao}</td>
											   <td>
											   		<h:outputText 
											   			value="#{item.qtd}">
											   			
											   			<f:convertNumber 
											   				type="number"
											   				locale="pt_BR"/>
											   		</h:outputText>
											   </td>
										   	   <td>
											   		<h:outputText 
											   			value="#{item.valorUnitario}">
											   			
											   			<f:convertNumber 
											   				type="currency"
											   				locale="pt_BR"/>
											   		</h:outputText>
											   </td>		
										   	   <td>
											   		<h:outputText 
											   			value="#{item.total()}">
											   			
											   			<f:convertNumber 
											   				type="currency"
											   				locale="pt_BR"/>
											   		</h:outputText>
											   </td>												   									   
											</tr>
										</ui:repeat>		                            
	
	                                   </tbody>
	                               </table>
	
	                       	</div>
	                        <!-- /.table-responsive -->
	                  	</div> 
	                  	<!-- /#box -->
	                  	
	            	</div>
	            	<!-- /.cod-md-12 -->
		            	
            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->		
	
	</ui:define>
	<!-- END OF DEFINE CONTENT -->
	
	<!-- DEFINE FOOTER -->
	<ui:define name="footer">
	   	<ui:include src="/public/footer.xhtml" />
	</ui:define>
	<!-- END OF DEFINE FOOTER -->
	   
	<!-- DEFINE SCRIPT -->
	<ui:define name="script">
	</ui:define>
	<!-- END OF DEFINE SCRIPT -->			
			
</ui:composition>
