<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:o="http://omnifaces.org/ui">

	<c:set var="root" value="#{request.contextPath}/" />
	<h:head>
	    <!-- Stylesheet of slider -->
    	<h:outputStylesheet library="css" name="bootstrap-slider.min.css"/>
    	<h:outputStylesheet library="css" name="custom.css"/>
	</h:head>
	<body>
		<!-- *** NAVBAR ***
	 	_________________________________________________________ -->
	<h:form class="navbar-form" role="search" id="frm-nav-bar">
	
	    <div class="navbar navbar-default yamm" role="navigation" id="navbar">
	        <div class="container">
	        	<div class="row">
		            <div class="col-md-12">
		            
		            	<div class="col-md-2">
				            <div class="navbar-header">
				
				                <a class="navbar-brand home" href="${root}private/brinde/index.xhtml" data-animate-hover="bounce">
				                	<img src="#{props.serverImageName()}/imagens/meu-espaco/site/logo.png" alt="Meu Espaço - logo" class="hidden-xs"/>
				                    <img src="#{props.serverImageName()}/imagens/meu-espaco/site/logo-small.png" alt="Meu Espaço - logo" class="visible-xs"/>
				                </a>
				                <div class="navbar-buttons">
				                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
				                        <span class="sr-only">Toggle navigation</span>
				                        <i class="fa fa-align-justify"></i>
				                    </button>
				                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#search">
				                        <span class="sr-only">Toggle search</span>
				                        <i class="fa fa-search"></i>
				                    </button>
				                    <a 
				                    	class="btn btn-default navbar-toggle" 
				                    	outcome="carrinho-brinde"
				                    	jsfc="h:link">
				                    	
				                        <i class="fa fa-shopping-cart"></i>  
				                        <span class="hidden-xs">
				                        
				                        	<h:outputText value="#{carrinhoBrindeBean.qtdDeItens}">
				                        		<f:convertNumber minFractionDigits="0"/>
				                        	</h:outputText> 
				                        
				                        	itens
				                        
				                        </span>
				                    </a>
				                </div>
				            </div>
				            <!--/.navbar-header -->
				            </div>
			
			            <div class="col-md-7">
			                <!-- pesquisa de brinde -->
			           		
			           			<ul class="nav navbar-form">
								    <li class="input-group">
										<input type="text" 
											class="form-control input-search" 
											id="brinde-input-search" 
											pt:placeholder="O que você gostaria?"
											jsfc="h:inputText"
											value="#{navBarBrindeBean.pesquisa}"
											size="35"									
										    onkeypress="if (event.keyCode == 13) { return false;}">
				                        	
										    <f:ajax 
										    	event="blur" 
										    	execute="@form"/>
										</input>
											
								      <span class="input-group-btn">
									        <h:commandLink
									        	
									        	id="btn-pesquisar"
									        	styleClass="btn"
									        	action="#{navBarBrindeBean.urlPesquisaDescritiva()}">
									        	
												<i class="fa fa-search"></i>
									        </h:commandLink>							      
								      </span>
								      
								    </li><!-- /input-group -->
								    <li class="input-group">
										<span id="slider-min">0</span> 
										<input 
											id="ex2" 
											type="text" 
											class="span2" 
											value=""
											data-slider-min="0" 
											data-slider-max="80000" 
											data-slider-step="1000" 
											data-slider-value="2000"
											data-slider-tooltip="show"
											data-slider-handle="custom"/> 
										<span id="slider-max">80.000</span>
								    </li><!-- /input-group -->			            	
										    
								</ul>
						    
			            </div>
			            <!--/.nav-collapse -->
						<div class="col-md-3">		            
							<div class="navbar-buttons">
				                <div class="navbar-collapse collapse right">
					                    <a 
					                    	jsfc="h:link"
					                    	outcome="carrinho-brinde"
					                    	class="btn btn-primary navbar-btn da-esquerda">
					                    	
					                    	<i class="fa fa-shopping-cart"></i>
					                    	<span class="hidden-xs">
					                        
					                        	<h:outputText value="#{carrinhoBrindeBean.qtdDeItens}">
					                        		<f:convertNumber minFractionDigits="0"/>
					                        	</h:outputText> 
					                        
					                        </span>
					                     </a>
					                    <a 
					                    	jsfc="h:link"
					                    	outcome="carrinho-venda"
					                    	class="btn btn-primary navbar-btn da-direita">
					                    	
					                    	<i class="fa fa-star"></i>
					                    	<span class="hidden-xs">
					                        
					                        	<h:outputText value="${navBarBrindeBean.saldo()}">
					                        		<f:convertNumber minFractionDigits="0"/>
					                        	</h:outputText> 
					                        
					                        </span>
					                     </a>
	
				                </div>			                
				                <!--/.nav-collapse -->
				        	</div>
				    	</div>
			
					</div>
				</div>
	        </div>
	        <!-- /.container -->
	    </div>
	    <!-- /#navbar -->
	
	    <!-- *** NAVBAR END *** -->
	</h:form>
		<h:outputScript library="js" name="jquery-1.11.0.min.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />  
		<h:outputScript library="js" name="bootstrap-slider.min.js" />
		<script> 
			
			var mySlider = $("#ex2").slider({});
	
		</script>			
	</body>
</html>
