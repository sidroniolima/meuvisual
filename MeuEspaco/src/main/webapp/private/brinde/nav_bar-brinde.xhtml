<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://java.sun.com/jsf/core">

	<c:set var="root" value="#{request.contextPath}/" />
	<head>
	    <!-- Stylesheet of slider -->
    	<h:outputStylesheet library="css" name="bootstrap-slider.min.css"/>
	</head>
	<body>
		<!-- *** NAVBAR ***
	 	_________________________________________________________ -->
	<h:form class="navbar-form" role="search" id="frm-nav-bar">
	    <div class="navbar navbar-default yamm" role="navigation" id="navbar">
	        <div class="container">
	            <div class="navbar-header">
	
	                <a class="navbar-brand home" href="${root}private/venda/index.xhtml" data-animate-hover="bounce">
	                	<img src="#{props.serverImageName()}/imagens/meu-espaco/site/logo.png" alt="Meu Espaço - logo" class="hidden-xs"/>
	                    <img src="#{props.serverImageName()}/imagens/meu-espaco/site/logo-small.png" alt="Meu Espaço - logo" class="visible-xs"/>
	                </a>
	                <div class="navbar-buttons">
	                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
	                        <span class="sr-only">Toggle navigation</span>
	                        <i class="fa fa-align-justify"></i>
	                    </button>
	                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#search">
	                        <span class="sr-only">Toggle search</span>
	                        <i class="fa fa-search"></i>
	                    </button>
	                    <a 
	                    	class="btn btn-default navbar-toggle" 
	                    	outcome="carrinho-venda"
	                    	jsfc="h:link">
	                    	
	                        <i class="fa fa-shopping-cart"></i>  
	                        <span class="hidden-xs">
	                        
	                        	<h:outputText value="#{carrinhoVendaBean.qtdDeItens}">
	                        		<f:convertNumber minFractionDigits="0"/>
	                        	</h:outputText> 
	                        
	                        	itens
	                        
	                        </span>
	                    </a>
	                </div>
	            </div>
	            <!--/.navbar-header -->
	
	            <div class="col-lg-9" id="navigation">
	                <!-- pesquisa de brinde -->
	           		
	           			<ul class="nav navbar-form">
						    <li class="input-group col-md-6">
						      <input type="text" class="form-control" id="brinde-input-search" placeholder="Digite o nome de um brinde ou grupo"/>
						      <span class="input-group-btn">
						        <a class="btn"><i class="fa fa-search"></i></a>
						      </span>
						    </li><!-- /input-group -->
						    <li class="input-group col-md-5">
								<b>De 500</b> 
								<input id="ex2" type="text" class="span2" value="" 
									data-slider-min="500" data-slider-max="8000" data-slider-step="100" data-slider-value="[2000,6000]"/> 
								<b>a 8000</b>
						    </li><!-- /input-group -->						    
						</ul>
				    
	            </div>
	            <!--/.nav-collapse -->
	
	            <div class="navbar-buttons">
	
	                <div class="navbar-collapse collapse right" id="basket-overview">
	                    <a 
	                    	jsfc="h:link"
	                    	outcome="carrinho-venda"
	                    	class="btn btn-primary navbar-btn">
	                    	
	                    	<i class="fa fa-shopping-cart"></i>
	                    	<span class="hidden-xs">
	                        
	                        	<h:outputText value="#{carrinhoVendaBean.qtdDeItens}">
	                        		<f:convertNumber minFractionDigits="0"/>
	                        	</h:outputText> 
	                        	itens
	                        
	                        </span>
	                     </a>
	                </div>
	                <!--/.nav-collapse -->
	
	            </div>
	
	
	        </div>
	        <!-- /.container -->
	    </div>
	    <!-- /#navbar -->
	
	    <!-- *** NAVBAR END *** -->
	</h:form>
		<h:outputScript library="js" name="jquery-1.11.0.min.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />  
		<h:outputScript library="js" name="bootstrap-slider.min.js" />
		<script> 
			
			$("#ex2").slider({});

		</script>
	</body>
</html>
