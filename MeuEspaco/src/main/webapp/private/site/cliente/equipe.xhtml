<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  template="/public/template_initial.xhtml"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:f="http://java.sun.com/jsf/core">
 
	<!-- TOP BAR DEFINE -->
	<ui:define name="top_bar">
		<ui:include src="/public/top_bar-logged.xhtml"/>
	</ui:define>
  
  	<!-- NAV BAR DEFINE -->
	<ui:define name="nav_bar">
		<ui:include src="/public/nav_bar-logged.xhtml"/>
	</ui:define>	
	
	<!-- CONTENT DEFINE -->
	<ui:define name="page_content">	

		<div id="content">
		    <div class="container">
		
		        <div class="col-md-12">
		        
		            <ul class="breadcrumb">
		                <li><a href="../index.xhtml">Home</a>
		                </li>
		                <li>Minha equipe</li>
		            </ul>
		            
		     	</div>
	              
		         <h:form
		              	id="frm-equipe">
				
					<div class="col-md-12" id="box-mensagem">
					    <div class="box">
					        <p>Clientes indicados por você, ativos e inativos.</p>
					    </div>
					</div>
					<!-- ./#box-mensagem -->			
				
		               <div class="col-md-12">
		               
		              	 <div class="box">
		              	 
							<h:panelGroup
								id="panel-equipe">
								
								<div class="tab-content clearfix">
									
									<div class="table-responsive">
								          	
							          	<table class="table table-striped table-advance table-hover table-small">
							          		<thead>
							          			<tr>
									          		<th>Equipe</th>
									          		<th>Nome</th>
									          		<th>Região</th>
									          		<th>Situação</th>
								          		</tr>
							          		</thead>
							          		
							          		<tbody>
							          			<ui:repeat var="equipe" value="#{listaEquipeBean.equipe}">
							          				<tr>
							          					<td>#{equipe.codigoEquipe}</td>
							          					<td>#{equipe.nomeEquipe}</td>							          					
							          					<td>#{equipe.regiaoEquipe.descricao}</td>
							          					<td>#{equipe.statusEquipe.descricao}</td>
							          				</tr>
							          			</ui:repeat>
							          		</tbody>
							          		
										</table>
									</div>
								</div>
							</h:panelGroup>		
				
						</div> <!-- /.box -->   
		   			</div>
		   			<!-- /.col-md-9 -->     
			   			
			   	</h:form>               
	                   
			</div>
		    <!-- /.container -->
		</div>
		<!-- /.page content -->
	</ui:define>
	
	<!-- DEFINE FOOTER -->
	<ui:define name="footer">
	   	<ui:include src="/public/footer.xhtml" />
	</ui:define>
	<!-- END OF DEFINE FOOTER -->
	   
	<!-- DEFINE SCRIPT -->
	<ui:define name="script">
	</ui:define>
	<!-- END OF DEFINE SCRIPT -->			
		
</ui:composition>
