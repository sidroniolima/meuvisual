<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  template="/public/template_initial.xhtml"
	  xmlns:f="http://java.sun.com/jsf/core">
 
	<!-- TOP BAR DEFINE -->
	<ui:define name="top_bar">
		<ui:include src="/public/top_bar-logged.xhtml"/>
	</ui:define>
  
  	<!-- NAV BAR DEFINE -->
	<ui:define name="nav_bar">
		<ui:include src="/public/nav_bar-logged.xhtml"/>
	</ui:define>	

	<!-- CONTENT DEFINE -->
	<ui:define name="page_content">	
		
		<div id="content">
            <div class="container">	

                <div class="col-md-12">
                
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a>
                        </li>
                        <li>Minhas escolhas</li>
                    </ul>
                    
                </div>
				
				<div class="col-md-12" id="box-mensagem">
				    <div class="box">
				        <p>Para detalhes da escolha você precisa visualizá-la.</p>
				    </div>
				</div>
				<!-- ./#box-mensagem -->

				<div class="col-md-12" style="padding-bottom:150px">
				    
				    <h:panelGroup
				    	id="panel-escolhas">
				    	
				    	<h:panelGroup
							id="panel-sem-registros"
							rendered="#{listaEscolhasDoClienteBean.escolhas.size() == 0}">
							
							<div class="box">
								<p>Não há escolhas para o filtro selecionado.</p>
							</div>
							
						</h:panelGroup>
				
	                    <div class="table-responsive">
	                        <table class="table table-striped table-advance table-hover">
	                            <thead>
	                                <tr>
	                                    <th>Código</th>
	                                    <th style="width:100px">Status</th>
	                                    <th style="width:350px">Cliente</th>
	                                    <th style="width:180px">Data</th>
	                                    <th style="width:180px">Envio</th>
	                                    <th style="width:180px">Finalização</th>
	                                    <th style="width:90px">Itens</th>
	                                    <th style="width:100px; text-align: right">Controle</th>
	                                </tr>
	                            </thead>
	                            
	                            <tbody>
	                            
									<ui:repeat 
										var="escolha" 
									   	value="#{listaEscolhasDoClienteBean.escolhas}">		                          
										<tr>
										   <td>#{escolha.codigoFormatado()}</td>
										   <td>#{escolha.status.descricao}</td>
										   <td>#{escolha.cliente.nome}</td>
										   
										   <td>
										   		<h:outputText 
										   			value="#{escolha.data}" 
										   			converter="localDateTimeFacesConverter"/>
										   </td>
										   
									   	   <td>
										   		<h:outputText 
										   			value="#{escolha.dataEnvio}" 
										   			converter="localDateTimeFacesConverter"/>
										   </td>	
										   
									   	   <td>
										   		<h:outputText 
										   			value="#{escolha.dataFinalizacao}" 
										   			converter="localDateTimeFacesConverter"/>
										   </td>											   									   
										   
										   <td>
										   		<h:outputText 
										   			value="#{escolha.qtdDeItens()}">
										   			
										   			<f:convertNumber
										   				type="number"
										   				locale="pt_BR"/>
										   		</h:outputText>
										   </td>
										   
										   <td style="text-align: right">
											   <div class="btn-group" >
											        <h:link
											        	styleClass="btn btn-info" 
											        	outcome="visualiza-escolha.xhtml"
											        	includeViewParams="false"
											        	title="Visualizar">
											        	
										        		<f:param
										        			name="paramCodigo"
										        			value="#{escolha.codigo}"/>
											        			
														<i class="icon_zoom-in_alt"></i>
											        </h:link>
											        
											    </div>
										    </td>
										</tr>
									</ui:repeat>		                            

                            	</tbody>
                        	</table>

                       	</div>
                        <!-- /.table-responsive -->
                        
                        <hr/>
					
					</h:panelGroup>
					<!-- /#panel-escolhas -->
					
				</div>
				<!-- /.col-md-9 -->						
				
            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->		
	
	</ui:define>
	<!-- END OF DEFINE CONTENT -->
	
	<!-- DEFINE FOOTER -->
	<ui:define name="footer">
	   	<ui:include src="/public/footer.xhtml" />
	</ui:define>
	<!-- END OF DEFINE FOOTER -->
	   
	<!-- DEFINE SCRIPT -->
	<ui:define name="script">
	</ui:define>
	<!-- END OF DEFINE SCRIPT -->			
			
</ui:composition>
