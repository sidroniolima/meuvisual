<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  template="/public/template_initial.xhtml"
	  xmlns:f="http://java.sun.com/jsf/core">
 
 	<ui:define name="css">
		<!-- theme stylesheet venda -->
   		<h:outputStylesheet library="css" name="style.violet.css" id="theme-stylesheet"/>
	</ui:define>	
 
	<!-- TOP BAR DEFINE -->
	<ui:define name="top_bar">
		<ui:include src="/private/site/venda/top_bar-venda.xhtml"/>
	</ui:define>
  
  	<!-- NAV BAR DEFINE -->
	<ui:define name="nav_bar">
		<ui:include src="/private/site/venda/nav_bar-venda.xhtml"/>
	</ui:define>	

	<!-- CONTENT DEFINE -->
	<ui:define name="page_content">	

		<div id="content">
            <div class="container">	
            
	            <h:form
	            	id="frm-compras">
	            
					<div class="col-md-12">
	                
	                    <ul class="breadcrumb">
	                        <li><a href="#">Home</a>
	                        </li>
	                        <li>Minhas Compras</li>
	                    </ul>
	                    
	                </div>
					
					<div class="col-md-12" id="box-mensagem">
					    <div class="box">
					        <p>Para detalhes da compra você precisa visualizá-la.</p>
					    </div>
					</div>
					<!-- ./#box-mensagem -->
	
					<div class="col-md-12" style="padding-bottom:150px">
					    
					    <h:panelGroup
					    	id="panel-vendas">
					    	
					    	<h:panelGroup
								id="panel-sem-registros"
								rendered="#{minhasComprasBean.vendas.size() == 0}">
								
								<div class="box">
									<p>Você ainda não comprou nada.</p>
								</div>
								
							</h:panelGroup>
					
		                    <div class="table-responsive">
		                        <table class="table table-striped table-advance table-hover">
		                            <thead>
		                                <tr>
		                                    <th style="width:50px">Código</th>
		                                    <th style="width:180px">Status</th>
		                                    <th style="width:180px">Horário</th>
		                                    <th style="width:180px">Itens</th>
		                                    <th style="width:180px">Valor</th>
		                                    <th style="width:100px; text-align: right">Controle</th>
		                                </tr>
		                            </thead>
		                            
		                            <tbody>
		                            
										<ui:repeat 
											var="venda" 
										   	value="#{minhasComprasBean.vendas}">		                          
											<tr>
											   <td>#{venda.codigoFormatado()}</td>
											   <td>#{venda.status.descricao}</td>
											   
											   <td>
											   		<h:outputText 
											   			value="#{venda.horarioVenda}" 
											   			converter="localDateTimeFacesConverter"/>
											   </td>
											   
											   <td>
											   		<h:outputText 
											   			value="#{venda.qtdDeItens()}">
											   			
											   			<f:convertNumber
											   				type="number"
											   				locale="pt_BR"
											   				maxFractionDigits="0"
											   				minFractionDigits="0"/>
											   		</h:outputText>
											   </td>
											   
											   <td>
											   		<h:outputText 
											   			value="#{venda.valorComDesconto()}">
											   			
											   			<f:convertNumber
											   				type="currency"
											   				locale="pt_BR"
											   				minFractionDigits="2"
											   				maxFractionDigits="2"/>
											   		</h:outputText>
											   </td>										   
											   
											   <td style="text-align: right">
												   <div class="btn-group" >
												        <h:link
												        	styleClass="btn btn-info" 
												        	outcome="/private/site/venda/visualiza-compra.xhtml"
												        	title="Detalhes">
												        	
											        		<f:param
											        			name="paramCodigo"
											        			value="#{venda.codigo}"/>
												        			
															<i class="icon_zoom-in_alt"></i>
												        </h:link>
												        
												    </div>
											    </td>
											</tr>
										</ui:repeat>		                            
	
	                            	</tbody>
	                        	</table>
	
	                       	</div>
	                        <!-- /.table-responsive -->
	                        
	                        <hr/>
						
						</h:panelGroup>
						<!-- /#panel-vendas -->
						
					</div>
					<!-- /.col-md-9 -->	
					
				</h:form>
				<!-- /.frm-compras -->

            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->		
	
	</ui:define>
	<!-- END OF DEFINE CONTENT -->
	
	<!-- DEFINE FOOTER -->
	<ui:define name="footer">
	   	<ui:include src="/public/footer.xhtml" />
	</ui:define>
	<!-- END OF DEFINE FOOTER -->
	   
	<!-- DEFINE SCRIPT -->
	<ui:define name="script">
	</ui:define>
	<!-- END OF DEFINE SCRIPT -->			
			
</ui:composition>
