	<!-- META DEFINE -->
	<ui:define name="meta">
	   	<meta http-equiv="cache-control" content="max-age=0" />

	    <meta http-equiv="pragma" content="no-cache" />
	</ui:define>
	
	<ui:define name="css">

            </div>

            <div class="container" data-animate="fadeInUpBig">

                            </div>
                            <div class="item">
                                <a href="#">
                                    <img src="#{res['image-server']}/imagens/meu-espaco/site/meu-visual-inspire-se-2.jpg" class="img-responsive" alt="" />

                            </div>
                            <div class="item">
                                <a href="#">

                            </div>
