<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	
	<c:set var="root" value="#{request.contextPath}/" />
	
	<body>
		<!-- *** TOPBAR ***
		_________________________________________________________ -->
	    <div id="top">
	        <div class="container">
	        
	            <div class="col-md-6 offer" data-animate="fadeInDown">
					
					<h:panelGroup
						rendered="#{loginBean.userLogged.admin}">
						<a href="#{root}private/admin/dashboard/dashboard.xhtml" style="text-decoration: none" title="Painel administrativo">
							<i class="fa fa-cogs fa-2x icon-top-bar blue" aria-hidden="true"></i>
						</a>
					</h:panelGroup>
					<h:panelGroup
						rendered="#{loginBean.userLogged.cliente}">						            
						<a href="#{root}private/site/index.xhtml" style="text-decoration: none" title="Meu Espaço">
							<i class="fa fa-shopping-basket fa-2x icon-top-bar green" aria-hidden="true"></i> 
						</a>					
					</h:panelGroup>						
					<a href="#{root}private/brinde/index.xhtml?faces-redirect=true" style="text-decoration: none" title="Meu Sucesso">
						<i class="fa fa-gift fa-2x icon-top-bar yellow" aria-hidden="true" ></i>
					</a>									
	                #{loginBean.mensagemInicial}
	            </div>
	            
	            <h:panelGroup
	            	rendered="#{loginBean.userLogged.admin}">
	            	
	            </h:panelGroup>    	
	            
	            <div class="col-md-6" data-animate="fadeInDown">
	                <h:form>

	                	<ul class="menu">
		                    <li><a href="${root}private/venda/meu-cadastro.xhtml">Minhas informações</a>
		                    </li>
		                    <li><a href="${root}private/venda/minhas-compras.xhtml">Minhas compras</a>
		                    </li>
		                    <li><a href="http://meuvisual.com.br/atendimento/" target="_blank">Atendimento</a>
		                    </li>
	                    	<li>
	                    		<h:commandLink action="#{loginBean.logout()}" title="Sair" style="text-decoration: none">
	                    			<i class="fa fa-sign-out" aria-hidden="true">
	                    			</i>		
	                    		</h:commandLink>
	                    	</li>		                   
	                	</ul>
	                 </h:form>
	            </div>
	        </div>
	        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
	            <div class="modal-dialog modal-sm">
	
	                <div class="modal-content">
	                    <div class="modal-header">
	                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                        <h4 class="modal-title" id="Login">Customer login</h4>
	                    </div>
	                    <div class="modal-body">
	                        <form action="customer-orders.html" method="post">
	                            <div class="form-group">
	                                <input type="text" class="form-control" id="email-modal" placeholder="email"/>
	                            </div>
	                            <div class="form-group">
	                                <input type="password" class="form-control" id="password-modal" placeholder="password"/>
	                            </div>
	
	                            <p class="text-center">
	                                <button class="btn btn-primary"><i class="fa fa-sign-in"></i> Log in</button>
	                            </p>
	
	                        </form>
	
	                        <p class="text-center text-muted">Not registered yet?</p>
	                        <p class="text-center text-muted"><a href="register.html"><strong>Register now</strong></a>! It is easy and done in 1&nbsp;minute and gives you access to special discounts and much more!</p>
	
	                    </div>
	                </div>
	            </div>
	        </div>
	
	    </div>
	
	</body>
</html>
